<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Advanced Statistics Calculator</h1>
    <p>Select a method and provide your data to calculate statistical metrics with ease!</p>
    <form id="calc-form">
      <label for="numbers">Enter numbers (comma-separated):</label>
      <input type="text" id="numbers" placeholder="e.g., 1, 2, 3, 4, 5">

      <label for="method">Select a method:</label>
      <select id="method">
        <option value="mean">Arithmetic Mean (Average)</option>
        <option value="fmean">Floating-Point Mean (Fast Average)</option>
        <option value="geometric_mean">Geometric Mean</option>
        <option value="harmonic_mean">Harmonic Mean</option>
        <option value="median">Median (Middle Value)</option>
        <option value="median_low">Low Median</option>
        <option value="median_high">High Median</option>
        <option value="mode">Mode (Most Frequent Value)</option>
        <option value="variance">Variance</option>
        <option value="stdev">Standard Deviation</option>
      </select>
      
      <button type="submit">ðŸ§® Calculate</button>
    </form>

    <div id="explanation" class="hidden">
      <h3>Method Explanation:</h3>
      <p id="method-description"></p>
    </div>

    <div id="result" class="hidden">
      <h3>Result:</h3>
      <p id="result-value"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
